{% extends "base.html" %}

{% block content %}
<div class="content-page list-page">
  <div class="logo"><a href="/">← HorizonVertical</a></div>
  <h1 class="title">{{ section.title }}</h1>
  <ul>
    {% for page in section.pages %}
    <li><a href="{{ page.permalink | safe }}"><span style="opacity: 0.6;">{{ page.date }} —</span> <strong>{{ page.title }}</strong></a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
