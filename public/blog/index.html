<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HorizonVertical</title>
  <style>
    :root {
      --color-bg: #0a0a0a;
      --color-bg-elevated: #141414;
      --color-bg-card: rgba(255, 255, 255, 0.03);
      --color-text: #ffffff;
      --color-text-muted: #a0a0a0;
      --color-accent: #ff8c00;
      --color-accent-hover: #ffa500;
      --color-border: rgba(255, 255, 255, 0.1);
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-sans);
      font-size: 16px;
      line-height: 1.6;
      color: var(--color-text);
      background-color: var(--color-bg);
      overflow-x: hidden;
    }

    /* Links - Orange accent */
    a {
      color: var(--color-accent);
      text-decoration: none;
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }

    a:hover {
      color: var(--color-accent-hover);
      text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 16px;
    }

    h1 { font-size: 3rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.5rem; }

    p {
      margin-bottom: 16px;
      color: var(--color-text-muted);
    }

    strong {
      color: var(--color-text);
      font-weight: 600;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(180deg, transparent 0%, var(--color-bg) 100%),
                  url('/exoplanets.webp') center center / cover no-repeat fixed;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 0%, var(--color-bg) 70%);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
    }

    .hero h1 {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #fff 0%, var(--color-accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 32px;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    .scroll-indicator span {
      display: block;
      width: 24px;
      height: 24px;
      border-right: 2px solid var(--color-accent);
      border-bottom: 2px solid var(--color-accent);
      transform: rotate(45deg);
      opacity: 0.6;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px 0;
      background: linear-gradient(180deg, var(--color-bg) 0%, transparent 100%);
      transition: background 0.3s ease;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text);
    }

    .nav-logo:hover {
      color: var(--color-accent);
      text-shadow: none;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    .nav-links a {
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.8;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    /* Mobile menu toggle */
    .nav-toggle {
      display: none;
    }

    .nav-toggle-label {
      display: none;
      cursor: pointer;
      padding: 8px;
      z-index: 101;
    }

    .nav-toggle-label span,
    .nav-toggle-label span::before,
    .nav-toggle-label span::after {
      display: block;
      background: var(--color-text);
      height: 2px;
      width: 24px;
      border-radius: 2px;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-toggle-label span::before,
    .nav-toggle-label span::after {
      content: '';
      position: absolute;
    }

    .nav-toggle-label span::before {
      top: -7px;
    }

    .nav-toggle-label span::after {
      top: 7px;
    }

    /* Sections */
    .section {
      padding: 120px 0;
      position: relative;
    }

    .section:nth-child(even) {
      background: var(--color-bg-elevated);
    }

    .section-header {
      text-align: center;
      margin-bottom: 64px;
    }

    .section-header h2 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }

    .section-header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: 32px;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--color-accent);
      box-shadow: 0 20px 40px rgba(255, 140, 0, 0.1);
    }

    .card h3 {
      color: var(--color-accent);
      margin-bottom: 12px;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.7;
    }

    /* Principle Section */
    .principle-item {
      margin-bottom: 48px;
      padding: 32px;
      border-left: 3px solid var(--color-accent);
      background: linear-gradient(90deg, var(--color-bg-card) 0%, transparent 100%);
    }

    .principle-item h3 {
      color: var(--color-accent);
      font-size: 1.25rem;
      margin-bottom: 8px;
    }

    .principle-item p {
      margin-bottom: 8px;
    }

    /* Footer */
    .footer {
      background: var(--color-bg);
      padding: 80px 0 40px;
      border-top: 1px solid var(--color-border);
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 48px;
      margin-bottom: 48px;
    }

    .footer-col h3 {
      font-size: 1rem;
      margin-bottom: 20px;
      color: var(--color-text);
    }

    .footer-col ul {
      list-style: none;
    }

    .footer-col li {
      margin-bottom: 12px;
    }

    .footer-col a {
      color: var(--color-text-muted);
      font-size: 0.95rem;
    }

    .footer-col a:hover {
      color: var(--color-accent);
    }

    .footer-bottom {
      text-align: center;
      padding-top: 40px;
      border-top: 1px solid var(--color-border);
      color: var(--color-text-muted);
      font-size: 0.9rem;
    }

    /* Code blocks */
    code {
      padding: 0.2em 0.4em;
      font-size: 85%;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-family: var(--font-mono);
    }

    pre {
      padding: 20px;
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      overflow-x: auto;
      margin-bottom: 16px;
    }

    pre code {
      padding: 0;
      background: none;
      border: none;
    }

    /* Blockquote */
    blockquote {
      border-left: 3px solid var(--color-accent);
      padding-left: 20px;
      margin: 24px 0;
      color: var(--color-text-muted);
      font-style: italic;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid var(--color-border);
      text-align: left;
    }

    th {
      background: var(--color-bg-elevated);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: var(--color-bg-card);
    }

    /* Lists in content */
    ul, ol {
      padding-left: 24px;
      margin-bottom: 16px;
    }

    li {
      margin-bottom: 8px;
      color: var(--color-text-muted);
    }

    /* Blog/Content pages */
    .content-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 120px 24px 80px;
    }

    .content-page .logo {
      margin-bottom: 48px;
    }

    .content-page .logo a {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text);
    }

    .content-page .title {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    .content-page .subtitle {
      color: var(--color-text-muted);
      margin-bottom: 48px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--color-border);
    }

    .content-page article {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .content-page article p {
      color: var(--color-text);
      opacity: 0.9;
    }

    /* List pages */
    .list-page ul {
      list-style: none;
      padding: 0;
    }

    .list-page li {
      padding: 16px 0;
      border-bottom: 1px solid var(--color-border);
    }

    .list-page li:last-child {
      border-bottom: none;
    }

    .list-page a {
      font-size: 1.1rem;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    /* Fade in on scroll (CSS only approach) */
    .fade-in {
      animation: fadeInUp 0.8s ease-out both;
    }

    /* Responsive - Tablet */
    @media (max-width: 992px) {
      .container {
        padding: 0 20px;
      }

      .hero h1 {
        font-size: 3.5rem;
      }

      .section-header h2 {
        font-size: 2rem;
      }

      .footer-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
      }
    }

    /* Responsive - Mobile */
    @media (max-width: 768px) {
      body {
        font-size: 15px;
      }

      .container {
        padding: 0 16px;
      }

      /* Navigation */
      .nav {
        padding: 16px 0;
      }

      .nav-inner {
        padding: 0 16px;
        flex-wrap: wrap;
      }

      .nav-logo {
        font-size: 1.25rem;
      }

      .nav-toggle-label {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: var(--color-bg);
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        padding: 16px 0;
        gap: 0;
        border-top: 1px solid var(--color-border);
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }

      .nav-links a {
        display: block;
        padding: 12px 24px;
        font-size: 1rem;
      }

      .nav-toggle:checked ~ .nav-links {
        display: flex;
      }

      .nav-toggle:checked ~ .nav-toggle-label span {
        background: transparent;
      }

      .nav-toggle:checked ~ .nav-toggle-label span::before {
        top: 0;
        transform: rotate(45deg);
      }

      .nav-toggle:checked ~ .nav-toggle-label span::after {
        top: 0;
        transform: rotate(-45deg);
      }

      /* Hero */
      .hero {
        min-height: 100svh;
        padding: 0 16px;
        background-attachment: scroll;
      }

      .hero h1 {
        font-size: 2.25rem;
        margin-bottom: 16px;
      }

      .hero p {
        font-size: 1rem;
        margin-bottom: 24px;
        padding: 0 8px;
      }

      .scroll-indicator {
        bottom: 24px;
      }

      .scroll-indicator span {
        width: 18px;
        height: 18px;
      }

      /* Sections */
      .section {
        padding: 64px 0;
      }

      .section-header {
        margin-bottom: 40px;
      }

      .section-header h2 {
        font-size: 1.75rem;
      }

      .section-header p {
        font-size: 1rem;
        padding: 0 8px;
      }

      /* Typography */
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.25rem; }

      /* Cards */
      .cards {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .card {
        padding: 24px;
        border-radius: 12px;
      }

      /* Principle items */
      .principle-item {
        padding: 20px;
        margin-bottom: 24px;
      }

      .principle-item h3 {
        font-size: 1.1rem;
      }

      .principle-item p {
        font-size: 0.95rem;
      }

      /* Footer */
      .footer {
        padding: 48px 0 32px;
      }

      .footer-grid {
        grid-template-columns: 1fr;
        gap: 32px;
        text-align: center;
      }

      .footer-col h3 {
        margin-bottom: 16px;
      }

      .footer-col li {
        margin-bottom: 10px;
      }

      .footer-bottom {
        padding-top: 24px;
      }

      /* Content pages */
      .content-page {
        padding: 80px 16px 48px;
      }

      .content-page .logo {
        margin-bottom: 32px;
      }

      .content-page .logo a {
        font-size: 1.25rem;
      }

      .content-page .title {
        font-size: 1.75rem;
      }

      .content-page .subtitle {
        margin-bottom: 32px;
        padding-bottom: 16px;
      }

      .content-page article {
        font-size: 1rem;
      }

      /* List pages */
      .list-page li {
        padding: 12px 0;
      }

      .list-page a {
        font-size: 1rem;
      }

      /* Tables */
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      /* Code blocks */
      pre {
        padding: 16px;
        font-size: 13px;
      }
    }

    /* Responsive - Small Mobile */
    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.875rem;
      }

      .hero p {
        font-size: 0.9rem;
      }

      .section {
        padding: 48px 0;
      }

      .section-header h2 {
        font-size: 1.5rem;
      }

      .card {
        padding: 20px;
      }

      .principle-item {
        padding: 16px;
      }

      .content-page .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  
<div class="content-page list-page">
  <div class="logo"><a href="/">← HorizonVertical</a></div>
  <h1 class="title">Blogs</h1>
  <ul>
    
    <li><a href="https://www.horizonvertical.org/blog/1/"><span style="opacity: 0.6;">2025-12-07 —</span> <strong>1st Blog Post.</strong></a></li>
    
  </ul>
</div>

</body>

</html>
